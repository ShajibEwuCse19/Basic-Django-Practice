<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <table border="2px" style="background-color: black; color: wheat">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
      </tr>

      {% for i in students %}

      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.dept }}</td>
      </tr>

      {% endfor %}
    </table>
  </body>
</html>
